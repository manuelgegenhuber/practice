<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container error-container">
            <div class="face face-sad">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouth sad-smile"></div>
            </div>
            <div class="shadow shadow-error"></div>
            <div class="message-box">
                <h1>Error 404 !</h1>
                <p>Oh dear, something went wrong.</p>
            </div>
        </div>

        <div class="container success-container">
            <div class="face face-happy">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouth happy-smile"></div>
            </div>
            <div class="shadow shadow-success"></div>
            <div class="message-box">
                <h1>Yay !</h1>
                <p>Looks good for you.</p>
            </div>
        </div>
    </body>
</html>
